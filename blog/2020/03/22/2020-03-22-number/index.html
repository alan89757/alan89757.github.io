    <h1>javascript基础系列之Number</h1>
    
      <p>javascript基础系列之Number</p>
<span id="more"></span>

<h3 id="构造函数Number"><a href="#构造函数Number" class="headerlink" title="构造函数Number"></a>构造函数Number</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 构造函数Number</span></span><br><span class="line"><span class="keyword">const</span> a = <span class="keyword">new</span> <span class="title class_">Number</span>(<span class="string">&#x27;123&#x27;</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(a <span class="keyword">instanceof</span> <span class="title class_">Number</span>);  <span class="comment">// true</span></span><br></pre></td></tr></table></figure>

<h3 id="静态属性"><a href="#静态属性" class="headerlink" title="静态属性"></a>静态属性</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Number.EPSILON   1 与Number可表示的大于 1 的最小的浮点数之间的差值</span></span><br><span class="line"><span class="keyword">const</span> x = <span class="number">0.2</span>;</span><br><span class="line"><span class="keyword">const</span> y = <span class="number">0.3</span>;</span><br><span class="line"><span class="keyword">const</span> z = <span class="number">0.1</span>;</span><br><span class="line"><span class="keyword">const</span> equal = (<span class="title class_">Math</span>.<span class="title function_">abs</span>(x - y + z) &lt; <span class="title class_">Number</span>.<span class="property">EPSILON</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(equal);  <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.MAX_SAFE_INTEGER 最大安全整数(2^53-1)</span></span><br><span class="line"><span class="comment">// Number.MIN_SAFE_INTEGER 最小安全整数-(2^53-1)</span></span><br><span class="line"><span class="comment">// Number.MAX_VALUE 能表示的最大数值</span></span><br><span class="line"><span class="comment">// Number.MIN_VALUE 能表示的最小的正值</span></span><br><span class="line"><span class="comment">// Number.POSITIVE_INFINITY 正无穷大</span></span><br><span class="line"><span class="comment">// Number.NEGATIVE_INFINITY 负无穷大</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="property">MAX_SAFE_INTEGER</span>);  <span class="comment">// 9007199254740991</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="property">MIN_SAFE_INTEGER</span>); <span class="comment">// -9007199254740991</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="property">MAX_VALUE</span>);    <span class="comment">// 1.79E+308</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="property">MIN_VALUE</span>);  <span class="comment">// 5e-324</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="property">POSITIVE_INFINITY</span>);  <span class="comment">// Infinity</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="property">NEGATIVE_INFINITY</span>);  <span class="comment">// -Infinity</span></span><br></pre></td></tr></table></figure>

<h3 id="静态方法"><a href="#静态方法" class="headerlink" title="静态方法"></a>静态方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 静态方法</span></span><br><span class="line"><span class="comment">// Number.isNaN 判断值是否是NaN</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="built_in">isNaN</span>(<span class="title class_">NaN</span>));   <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.isFinite 传入的参数是否是有穷数</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="built_in">isFinite</span>(<span class="number">1</span>/<span class="number">0</span>));  <span class="comment">// false</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.isInteger 判断参数是否为整数</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="title function_">isInteger</span>(<span class="number">10</span>/<span class="number">2</span>)); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.isSafeInteger 判断参数是否是安全整数 -(2^53 - 1)到 2^53 - 1 </span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="title function_">isSafeInteger</span>(<span class="title class_">Math</span>.<span class="title function_">pow</span>(<span class="number">2</span>, <span class="number">53</span>)));</span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.parseFloat 把一个字符串解析成浮点数, 和全局的parseFloat相同</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="built_in">parseFloat</span>(<span class="string">&quot;12.3a b&quot;</span>));  <span class="comment">// 12.3</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.parseInt 把一个字符串解析成整数数, 和全局的parseInt相同</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="built_in">parseInt</span>(<span class="string">&quot;12.3a b&quot;</span>));  <span class="comment">// 12</span></span><br></pre></td></tr></table></figure>

<h3 id="实例方法"><a href="#实例方法" class="headerlink" title="实例方法"></a>实例方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Number.prototyp.toExponential 以指数表示法返回该数值字符串表示形式</span></span><br><span class="line"><span class="keyword">const</span> val = <span class="number">123.456</span>;</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(val.<span class="title function_">toExponential</span>());  <span class="comment">// 1.23456e+2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.prototyp.toFixed 使用定点表示法来格式化一个数值</span></span><br><span class="line"><span class="keyword">const</span> num = <span class="number">123.456</span>;</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(num.<span class="title function_">toFixed</span>(<span class="number">2</span>));  <span class="comment">// 123.46, 保留两位小数，小数点后第3位四舍五入</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.prototyp.toPrecision(precision) 以指定的精度返回该数值对象的字符串表示, precision表示有效数个数</span></span><br><span class="line"><span class="keyword">const</span> num1 = <span class="number">123.456</span>;</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(num1.<span class="title function_">toPrecision</span>(<span class="number">4</span>));  <span class="comment">// 123.5</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(num1.<span class="title function_">toPrecision</span>(<span class="number">2</span>));  <span class="comment">// 1.2e+2 也可能以指数表示法</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.prototype.toLocaleString 转换成特定语言的字符串表示</span></span><br><span class="line"><span class="comment">// Number.prototype.toString(radix) 字符串表示形式, radix转换基数</span></span><br><span class="line"><span class="keyword">const</span> num2 = <span class="number">123456.789</span>;</span><br><span class="line"><span class="keyword">const</span> num3 = <span class="number">6</span>;</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(num2.<span class="title function_">toLocaleString</span>());   <span class="comment">// 123,456.789</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(num2.<span class="title function_">toLocaleString</span>(<span class="string">&quot;zh-Hans-CN-u-nu-hanidec&quot;</span>));  <span class="comment">// 一二三,四五六.七八九</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(num3.<span class="title function_">toString</span>(<span class="number">2</span>));   <span class="comment">// 110</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Number.prototype.valueOf 返回Number对象包装的原始值</span></span><br><span class="line"><span class="keyword">const</span> numObj = <span class="keyword">new</span> <span class="title class_">Number</span>(<span class="number">10</span>);</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="keyword">typeof</span> numObj);  <span class="comment">// object</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(numObj.<span class="title function_">valueOf</span>());    <span class="comment">// 10, 原始值</span></span><br></pre></td></tr></table></figure>
